<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Our Storybook{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/global.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <nav id="h_left">
        <a href="/">Home</a>
        {% if user.is_authenticated %}
          <a href="/logout/">Logout</a>
          <a href="/accounts/profile/">{{user.username}}</a>
        {% else %}
          <a href="/login">Login</a>
        {% endif %}
      </nav>
      <div id="h_center">
        {% if user.is_staff %}
          <h1>Staff Mode</h1>
        {% endif %}
      </div>
      <div id="h_right">
        <h1>Our Storybook</h1>
      </div>
    </header>  
    {% block topthings %}
    {% endblock %} 
    <div class="row-fluid">
      {% block content %}
      {% endblock %}
    </div>  
    <footer>
      {% block footer %}
      {% endblock %}
      <a id="djangoIcon" href="http://www.djangoproject.com/"><img src="https://www.djangoproject.com/m/img/badges/djangomade124x25.gif" border="0" alt="Made with Django!" title="Made with Django!" /></a>
    </footer>    
  </body>
</html>
