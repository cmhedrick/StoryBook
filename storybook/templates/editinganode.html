{% extends "base.html" %}
{% block title %}Edit Node{% endblock %}
{% block content %}
  <!--TEMPLATE: editinganode.html -->
  {% if user.is_authenticated %}
    <h1 class="heading">Editing</h1>
    <section>
      {{ form.media }}
      <form action="/submiteditednode:{{ node.id }}/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type='submit' value='Submit'>
      </form>
    </section>
  {% endif %}
  <!--ENDTEMPLATE-->
{% endblock %}
